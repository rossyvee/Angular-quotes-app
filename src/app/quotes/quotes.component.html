<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <li *ngFor='let quote of quotes'>
            {{quote.id}}
          {{quote.name}}
          {{quote.title}}
          {{quote.quote}}
          {{quote.author}}
          {{quote.datePosted}}
          {{quote.likes}}
          {{quote.dislike}}
        </li>
    </ul>
  </div>
